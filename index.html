<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <script src="https://cdn.trackjs.com/agent/v3/latest/t.js"></script>
<script>
  window.TrackJS && TrackJS.install({ 
    token: "302cb2309a614d43a3e1e0f098904181"
    // for more configuration options, see https://docs.trackjs.com
  });
</script>

  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here
    // You may move this JS to another file if you wish

    // Step 2
    for (var i=0; i < errorBtns.length; i++) {

      let currButton = errorBtns[i];

      currButton.addEventListener('click', (event) => {

        if (currButton.innerHTML == "Console Log") {

          console.log("Console Log Demo");

        }

        if (currButton.innerHTML == "Console Error") {

          console.error("Console Error Demo");

        }

        if (currButton.innerHTML == "Console Count") {

          console.count("Count Button");

        }


        if (currButton.innerHTML == "Console Warn") {

          console.warn("Console Warn Button");

        }

        if (currButton.innerHTML == "Console Assert") {

          console.assert(2+1==2, "Number is not equal to 2");

        }

        if (currButton.innerHTML == "Console Clear") {

          console.clear();

        }
        
        if (currButton.innerHTML == "Console Dir") {

          console.dir(currButton);

        }

        if (currButton.innerHTML == "Console dirxml") {

          console.dirxml(currButton);

        }

        if (currButton.innerHTML == "Console Group Start") {

          console.group();

        }

        if (currButton.innerHTML == "Console Group End") {

          console.groupEnd();

        }

        if (currButton.innerHTML == "Console Table") {

          console.table({firstname:"Marc", lastname:"Reta"});

        }

        if (currButton.innerHTML == "Start Timer") {

          console.time();

        }

        if (currButton.innerHTML == "End Timer") {

          console.timeEnd();

        }

        if (currButton.innerHTML == "Console Trace") {

          console.trace();

        }

        if (currButton.innerHTML == "Trigger a Global Error") {

          throw new Error('Error');

        }


      })

    }

  // Step 3
  try {
    throw new Error("Throwing error");
  }
  catch(err) {
   console.log("Catched Error!");
  }
  finally {
    console.log("Run this code no matter what");
  }

  // Step 4
  class MarcError extends Error {
    constructor(message) {
      super(message);
      this.name = "MarcError";
    }
  }

  try {
    throw new MarcError("Marc is handsome");
  } catch(err) {
    console.log(err.message);
  }

  // Step 5
  window.addEventListener("error", (event) => {
    console.log(event);
  });


  </script>
</body>

</html>
